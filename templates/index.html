<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { 
            background: linear-gradient(135deg, #2b5876, #4e4376);
            min-height: 100vh;
            color: white;
        }
        .card {
            margin-top: 40px;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #6C63FF;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #574bff;
        }
        h2 {
            font-weight: 700;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">

            <div class="card p-4 shadow-lg">
                <h2 class="text-center mb-4">ðŸ”¥ Forest Fire FWI Prediction</h2>

                <form action="/predict" method="POST">

                    <!-- Row 1 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Temperature</label>
                            <input type="number" step="any" name="Temperature" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Relative Humidity (RH)</label>
                            <input type="number" step="any" name="RH" class="form-control">
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Wind Speed (Ws)</label>
                            <input type="number" step="any" name="Ws" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Rain</label>
                            <input type="number" step="any" name="Rain" class="form-control">
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>FFMC</label>
                            <input type="number" step="any" name="FFMC" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>DMC</label>
                            <input type="number" step="any" name="DMC" class="form-control">
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>ISI</label>
                            <input type="number" step="any" name="ISI" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>Classes (0 = Not fire, 1 = Fire)</label>
                            <input type="number" min="0" max="1" step="1" name="Classes" class="form-control">
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label>Region (0 = Bejaia, 1 = Sidi)</label>
                            <input type="number" min="0" max="1" step="1" name="Region" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-custom w-100">Predict FWI</button>
                </form>

                {% if result %}
                <div class="alert alert-success text-center mt-4">
                    <h4>ðŸ”¥ Predicted FWI: {{ result }}</h4>
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
